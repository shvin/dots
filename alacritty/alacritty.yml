# Import Files
import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

# Environment Variables
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

# Term Window Settings
window:
  padding:
    x: 20
    y: 10

  decorations: full
  dynamic_title: true

# Scrolling
  history: 10000
  multiplier: 3

# Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: true

# Live Reload Config
live_config_reload: true
